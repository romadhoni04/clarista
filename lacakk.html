<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pelacak Lokasi Real-Time</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; margin: 0; }
    main { padding: 20px; max-width: 800px; margin: auto; }
    #map { height: 400px; border-radius: 12px; margin-top: 20px; }
    button { padding: 10px 20px; border: none; border-radius: 8px; background: #4c1d95; color: white; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>
<main>
  <h1>Pelacak Lokasi Real-Time</h1>
  <div id="creator" style="display: block;">
    <button onclick="buatLink()">Buat Link Tracking</button>
    <div id="linkOutput"></div>
    <div id="map" style="display: none;"></div>
  </div>
  <div id="visitor" style="display: none;">
    <p id="status">Meminta izin lokasi...</p>
  </div>
</main>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  databaseURL: "https://YOUR_PROJECT.firebaseio.com",
  projectId: "YOUR_PROJECT",
  storageBucket: "YOUR_PROJECT.appspot.com",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const params = new URLSearchParams(location.search);
const id = params.get("id");

if (id) {
  // Visitor mode
  document.getElementById("creator").style.display = "none";
  document.getElementById("visitor").style.display = "block";
  runVisitor(id);
} else {
  // Creator mode
}

function buatLink() {
  const newId = Math.random().toString(36).substr(2, 8);
  const link = location.origin + location.pathname + "?id=" + newId;
  document.getElementById("linkOutput").innerHTML = `<p>Bagikan link ini:</p><input value="${link}" readonly style="width:100%;">`;
  showMap(newId);
}

function showMap(linkId) {
  document.getElementById("map").style.display = "block";
  const map = L.map('map').setView([-2.5, 118], 5);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
  let marker;

  db.ref("locations/" + linkId).on("value", snap => {
    const data = snap.val();
    if (data) {
      if (!marker) {
        marker = L.marker([data.lat, data.lng]).addTo(map);
        map.setView([data.lat, data.lng], 15);
      } else {
        marker.setLatLng([data.lat, data.lng]);
      }
    }
  });
}

function runVisitor(linkId) {
  if (!navigator.geolocation) {
    document.getElementById("status").innerText = "Browser tidak mendukung geolocation";
    return;
  }
  navigator.geolocation.watchPosition(pos => {
    db.ref("locations/" + linkId).set({
      lat: pos.coords.latitude,
      lng: pos.coords.longitude,
      time: Date.now()
    });
    document.getElementById("status").innerText = `Lokasi dikirim: ${pos.coords.latitude.toFixed(5)}, ${pos.coords.longitude.toFixed(5)}`;
  }, err => {
    document.getElementById("status").innerText = "Gagal dapat lokasi: " + err.message;
  }, { enableHighAccuracy: true });
}
</script>
</body>
</html>
