<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pelacak Lokasi</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; margin: 0; }
    main { padding: 20px; max-width: 800px; margin: auto; }
    #map { height: 400px; border-radius: 12px; margin-top: 20px; }
    button { padding: 10px 20px; border: none; border-radius: 8px; background: #4c1d95; color: white; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>
<main>
  <h1>Pelacak Lokasi</h1>
  <div id="create" style="display:block;">
    <button onclick="buatLink()">Buat Link Tracking</button>
    <div id="linkOutput"></div>
  </div>
  <div id="visitor" style="display:none;">
    <p id="status">Meminta izin lokasi...</p>
    <div id="map"></div>
  </div>
</main>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyDcY-1fLiHL6X7KsPcKKgQ9HtUhGW-lR2o",
  authDomain: "lokasi-2d1f4.firebaseapp.com",
  databaseURL: "https://lokasi-2d1f4-default-rtdb.firebaseio.com",
  projectId: "lokasi-2d1f4",
  storageBucket: "lokasi-2d1f4.firebasestorage.app",
  messagingSenderId: "83894405013",
  appId: "1:83894405013:web:fcd8136f0fa96ac387589c",
  measurementId: "G-8C7M1VWPQ3"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const urlParams = new URLSearchParams(location.search);
const id = urlParams.get("id");

if (id) {
  document.getElementById("create").style.display = "none";
  document.getElementById("visitor").style.display = "block";
  runVisitor(id);
}

function buatLink() {
  const id = Math.random().toString(36).substr(2, 8);
  const link = location.origin + location.pathname + "?id=" + id;
  document.getElementById("linkOutput").innerHTML = `<p>Bagikan link ini:</p><input value="${link}" readonly style="width:100%;">`;
}

function runVisitor(id) {
  if (!navigator.geolocation) {
    document.getElementById("status").innerText = "Browser tidak mendukung geolocation";
    return;
  }
  const map = L.map('map').setView([-2.5, 118], 5);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
  let marker;

  navigator.geolocation.watchPosition(pos => {
    const { latitude, longitude } = pos.coords;
    db.ref("locations/" + id).set({ lat: latitude, lng: longitude, time: Date.now() });
    document.getElementById("status").innerText = "Lokasi dikirim: " + latitude.toFixed(5) + ", " + longitude.toFixed(5);
    if (!marker) {
      marker = L.marker([latitude, longitude]).addTo(map);
      map.setView([latitude, longitude], 15);
    } else {
      marker.setLatLng([latitude, longitude]);
    }
  }, err => {
    document.getElementById("status").innerText = "Gagal dapat lokasi: " + err.message;
  }, { enableHighAccuracy: true });
}
</script>
</body>
</html>
